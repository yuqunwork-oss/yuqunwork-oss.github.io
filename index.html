  <header class="hero" aria-label="首頁滿版照片背景">
    <!-- 右上角打字機文字（在照片上，不在導覽列） -->
    <div class="hero-typing" aria-label="打字機文字">
      <span id="typing"></span>
    </div>
  </header>

  <script>
    const text = "YU-QUN, WU";
    const speed = 120; // 打字速度 (越小越快)
    let i = 0;

    function typeWriter() {
      const el = document.getElementById("typing");
      if (!el) return;

      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
