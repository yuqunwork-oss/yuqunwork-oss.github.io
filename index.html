  <header class="hero">
    <!-- 右上角打字機文字 -->
    <div class="hero-typing">
      <span id="typing"></span>
    </div>
  </header>

  <script>
    const text = "Hello, I’m YU-QUN WU, currently a senior student in the Department of Information Management at National Taipei University of Business. I focus on AI applications and software integration development, with experience in data processing, model integration, and system module implementation. I am familiar with requirements analysis and the end-to-end project development workflow, and I have strong abilities in cross-functional communication and problem-solving.I have obtained six computer-related professional certifications, demonstrating a solid programming foundation and strong technical execution. In the future, I aim to pursue a career in AI applications and software development, continuously improving my skills and actively participating in complete project development cycles.";
    const speed = 120; // 打字速度 (越小越快)
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
