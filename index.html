  <header class="hero">
    <!-- 右上角打字機文字 -->
    <div class="hero-typing">
      <span id="typing"></span>
    </div>
  </header>

  <script>
    const text = "Hello, welcome to my portfolio. I’m YU-QUN WU, a graduate of NTUB (Information Management). I focus on AI applications and software development, with hands-on experience in JavaScript and Python to build practical, real-world solutions.";
    const speed = 30; // 打字速度 (越小越快)
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
